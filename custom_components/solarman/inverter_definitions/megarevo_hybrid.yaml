 - group: Battery
   items: 
    - #NEEDXXXXXXXXXXXXXXXXXXXXXXXXXXx
      name: "XBattery Status WRONG Reg"
      class: ""
      state_class: "measurement"
      uom: ""
      scale: 1
      rule: 1
      registers: [0x3603]
      isstr: true
      lookup: 
      -  key: 0
         value: "Cancel"
      -  key: 1
